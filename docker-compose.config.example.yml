version: "3.7"

services:
  gateway:
    environment:
      CORDIS_AUTH: "discord token"

  api:
    environment:
      DISCORD_PUB_KEY: "owo"

  auth:
    environment:
      DISCORD_CLIENT_ID: "123"
      INTERACTIONS_TEST_GUILD_ID: "123"
      DISCORD_CLIENT_SECRET: "abc"
      DISCORD_TOKEN: "def"
      ENCRYPTION_KEY: "32 random bytes of base64 here"

  automod:
    environment:
      DISCORD_TOKEN: "awooga"
      INTERNAL_API_TOKEN: "asdf"

  commands:
    environment:
      DISCORD_TOKEN: "awooga"
      DISCORD_CLIENT_ID: "123"
      INTERACTIONS_TEST_GUILD_ID: "456"
      INTERNAL_API_TOKEN: "asdf"

  interactions:
    environment:
      DISCORD_PUB_KEY: "owo"
