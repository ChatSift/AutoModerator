version: '3.7'

services:
  automod:
    environment:
      NODE_ENV: 'prod'

  discord-proxy:
    environment:
      NODE_ENV: 'prod'

  gateway:
    environment:
      NODE_ENV: 'prod'

  interactions:
    environment:
      NODE_ENV: 'prod'

  logging:
    environment:
      NODE_ENV: 'prod'

  mod-observer:
    environment:
      NODE_ENV: 'prod'

  scheduler:
    environment:
      NODE_ENV: 'prod'

  caddy:
    build:
      context: ../
      dockerfile: ./docker/caddy/Dockerfile
    depends_on:
      - api
      - interactions
    ports:
      - '80:80'
      - '443:443'

  ghost:
    image: ghost:4-alpine
    restart: unless-stopped
    expose:
      - 2368
    environment:
      NODE_ENV: 'production'
      url: 'https://blog.automoderator.app'
      database__client: 'sqlite3'
      mail__transport: 'SMTP'
      mail__options__service: 'Mailgun'
    volumes:
      - ghost-data:/var/lib/ghost/content

  postgres:
    ports:
      - '127.0.0.1:5432:5432'
